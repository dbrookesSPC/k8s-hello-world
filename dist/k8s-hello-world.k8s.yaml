apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-hello-world-my-deployment-c89b5c80
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - image: ghcr.io/dbrookesspc/k8s-hello-world:5283e7ef0b94475dee168b7ce9c2ffa6f814b4226ca16e610660b7be2233136a
          name: app-container
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-hello-world-loadbalancer-c893285e
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: helloworld
  type: LoadBalancer
