apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-hello-world-my-deployment-c89b5c80
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello world
  template:
    metadata:
      labels:
        app: hello world
    spec:
      containers:
        - image: nginx:1.19.10
          name: app-container
          ports:
            - containerPort: 80
