apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-hello-world-my-deployment-c89b5c80
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - image: ghcr.io/dbrookesspc/k8s-hello-world:latest
          name: app-container
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-hello-world-loadbalancer-c893285e
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: helloworld
  type: LoadBalancer
